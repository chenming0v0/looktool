<!DOCTYPE html>

    <style>

        h1 {

        .card {

        input[type="text"] {

        button {

        }
        
        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        .btn-secondary:hover {

        }
        
        .btn-success {

        }
        
        .btn-success:hover {

        button:disabled {

        }
        
        .status {

        .status.success {

        .status.error {

        }
        
        .code-display {

        .code-value {

        }
        
        .code-value.success {

        .code-value.error {

        }
        
        .code-value.warning {

        }
        
        .code-info {

        }
        
        .history-title {

        }
        
        .history-list {
            max-height: 200px;

        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;

            font-size: 13px;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        .history-code {
            font-family: 'Consolas', monospace;

            color: #10b981;

        }
        
        .history-code:hover {
            text-decoration: underline;
        }
        
        .history-subject {
            color: #64748b;
            flex: 1;
            margin: 0 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-time {
            color: #475569;

        }
        
        .empty-history {
            text-align: center;
            color: #475569;

        }
        
        /* æ»šåŠ¨æ¡æ ·å¼ */
        .history-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast æç¤º */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“§ Gmail éªŒè¯ç è·å–å·¥å…·</h1>
        
        <div class="card">
            <div class="form-group">
                <label>API åœ°å€</label>
                <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
            </div>
            <div class="form-group">
                <label>API Key</label>
                <input type="text" id="apiKey" placeholder="è¾“å…¥ä½ çš„ API Key">
            </div>
            <div class="btn-group">
                <button class="btn-primary" onclick="fetchLatestCode()">è·å–æœ€æ–°éªŒè¯ç </button>
                <button class="btn-secondary" onclick="fetchAllCodes()">è·å–æ‰€æœ‰éªŒè¯ç </button>
            </div>
        </div>
        
        <div class="card">
            <div id="status" class="status">è¯·è¾“å…¥ API Key åç‚¹å‡»è·å–</div>
            <div class="code-display">
                <div id="codeValue" class="code-value">------</div>
                <div id="codeInfo" class="code-info"></div>
            </div>
            <div class="btn-group">
                <button class="btn-success" onclick="copyCode()">ğŸ“‹ å¤åˆ¶éªŒè¯ç </button>
                <button class="btn-secondary" onclick="fetchLatestCode(true)">ğŸ”„ åˆ·æ–°è·å–</button>
            </div>
        </div>
        
        <div class="card">
            <div class="history-title">ğŸ“œ å†å²è®°å½•</div>
            <div id="historyList" class="history-list">
                <div class="empty-history">æš‚æ— è®°å½•</div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        let currentCode = '';
        
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
        
        function setStatus(text, type = '') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + type;
        }
        
        function setCode(code, type = '', info = '') {
            const codeValue = document.getElementById('codeValue');
            const codeInfo = document.getElementById('codeInfo');
            codeValue.textContent = code || '------';
            codeValue.className = 'code-value ' + type;
            codeInfo.innerHTML = info;
            currentCode = (type === 'success' || type === '') ? code : '';
        }
        
        function addToHistory(code, subject, time) {
            const historyList = document.getElementById('historyList');
            const empty = historyList.querySelector('.empty-history');
            if (empty) empty.remove();
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <span class="history-code" onclick="copyText('${code}')">${code || 'æ— '}</span>
                <span class="history-subject">${subject || ''}</span>
                <span class="history-time">${time || ''}</span>
            `;
            historyList.insertBefore(item, historyList.firstChild);
            
            // é™åˆ¶å†å²è®°å½•æ•°é‡
            while (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }
        
        function copyText(text) {
            if (!text || text === 'æ— ' || text === '------') {
                showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                showToast('å·²å¤åˆ¶: ' + text);
            }).catch(() => {
                showToast('å¤åˆ¶å¤±è´¥');
            });
        }
        
        function copyCode() {
            copyText(currentCode);
        }
        
        async function fetchLatestCode(refresh = false) {
            const apiUrl = document.getElementById('apiUrl').value.trim().replace(/\/$/, '');
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showToast('è¯·è¾“å…¥ API Key');
                return;
            }
            
            setStatus('æ­£åœ¨è·å–...');
            setCode('...', '', '');
            
            try {
                const url = `${apiUrl}/api/code/latest?api_key=${encodeURIComponent(apiKey)}${refresh ? '&refresh=1' : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                const code = data.code || data.last_code || '';
                const subject = data.subject || '';
                const from = data.from || data.email || '';
                const date = data.date || data.last_received_at || '';
                
                if (code) {
                    setStatus('è·å–æˆåŠŸ!', 'success');
                    setCode(code, 'success', `æ¥è‡ª: ${from}<br>ä¸»é¢˜: ${subject}<br>æ—¶é—´: ${formatDate(date)}`);
                    addToHistory(code, subject, formatDate(date));
                } else {
                    setStatus('æœªæ‰¾åˆ°éªŒè¯ç ', '');
                    setCode('æ— éªŒè¯ç ', 'warning', '');
                }
            } catch (error) {
                setStatus('é”™è¯¯: ' + error.message, 'error');
                setCode('é”™è¯¯', 'error', error.message);
            }
        }
        
        async function fetchAllCodes() {
            const apiUrl = document.getElementById('apiUrl').value.trim().replace(/\/$/, '');
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showToast('è¯·è¾“å…¥ API Key');
                return;
            }
            
            setStatus('æ­£åœ¨è·å–...');
            
            try {
                const url = `${apiUrl}/api/codes?api_key=${encodeURIComponent(apiKey)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                const messages = data.messages || [];
                
                if (messages.length > 0) {
                    // æ˜¾ç¤ºç¬¬ä¸€ä¸ª
                    const first = messages[0];
                    const code = first.code || '';
                    setStatus(`è·å–æˆåŠŸ! å…± ${messages.length} æ¡`, 'success');
                    setCode(code || 'æ— ', code ? 'success' : 'warning', 
                        `æ¥è‡ª: ${first.from || ''}<br>ä¸»é¢˜: ${first.subject || ''}`);
                    
                    // æ¸…ç©ºå¹¶æ·»åŠ æ‰€æœ‰åˆ°å†å²
                    const historyList = document.getElementById('historyList');
                    historyList.innerHTML = '';
                    
                    messages.forEach(msg => {
                        addToHistory(msg.code || 'æ— ', msg.subject || '', formatDate(msg.received_at || msg.date));
                    });
                } else {
                    setStatus('æœªæ‰¾åˆ°éªŒè¯ç ', '');
                    setCode('æ— éªŒè¯ç ', 'warning', '');
                }
            } catch (error) {
                setStatus('é”™è¯¯: ' + error.message, 'error');
                setCode('é”™è¯¯', 'error', error.message);
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr;
                return date.toLocaleString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateStr;
            }
        }
        
        // å›è½¦é”®è§¦å‘è·å–
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') fetchLatestCode();
        });
        
        // ä» localStorage æ¢å¤é…ç½®
        const savedUrl = localStorage.getItem('apiUrl');
        const savedKey = localStorage.getItem('apiKey');
        if (savedUrl) document.getElementById('apiUrl').value = savedUrl;
        if (savedKey) document.getElementById('apiKey').value = savedKey;
        
        // ä¿å­˜é…ç½®åˆ° localStorage
        document.getElementById('apiUrl').addEventListener('change', function() {
            localStorage.setItem('apiUrl', this.value);
        });
        document.getElementById('apiKey').addEventListener('change', function() {
            localStorage.setItem('apiKey', this.value);
        });
    </script>
</body>
